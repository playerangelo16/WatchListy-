<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio S ‚Äî Network Access</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --card: #111827;
      --accent: #00ffc3;
      --text: #e2e8f0;
      --glow: 0 0 15px var(--accent);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #000);
      font-family: 'Share Tech Mono', monospace;
      color: var(--text);
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 0 30px rgba(0, 255, 195, 0.15);
      text-align: center;
      border: 1px solid #1f2937;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, #00ffc3, transparent, #00ffc3);
      animation: rotate 6s linear infinite;
      opacity: 0.2;
      pointer-events: none;
    }
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      color: var(--accent);
      text-shadow: var(--glow);
      font-weight: 700;
    }
    p.subtitle {
      margin: 0 0 24px;
      font-size: 14px;
      color: #94a3b8;
      letter-spacing: 1px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      background: rgba(0, 255, 195, 0.1);
      border: 1px solid var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.2s;
      box-shadow: 0 0 10px transparent;
    }
    .btn:hover {
      color: #000;
      background: var(--accent);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }
    .btn svg {
      width: 20px;
      height: 20px;
      fill: var(--accent);
    }
    .btn:hover svg {
      fill: #000;
    }
    .small {
      font-size: 12px;
      color: #64748b;
      margin-top: 20px;
      font-style: italic;
      letter-spacing: .5px;
    }
    @media (max-width:420px){
      .btn { width: 100%; }
    }
  </style>
</head>
